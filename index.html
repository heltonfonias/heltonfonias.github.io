.u1771btn {
	line-height: 50px;
	height: 50px;
	text-align: center;
	width: 100%px;
	cursor: pointer;

/*

      BUTTON ONE
========================
*/
.u1771btn-one {
	color: #FFFFFF;
	-webkit-transition: all 0.3s;
	transition: all 0.3s;
	position: relative;
}
.u1771btn-one span {
	-webkit-transition: all 0.3s;
	transition: all 0.3s;
}
.u1771btn-one::before {
	content: '';
	position: absolute;
	bottom: 0;
	left: 0;
	width: 100%;
	height: 100%;
	z-index: 1;
	opacity: 0;
	-webkit-transition: all 0.3s;
	transition: all 0.3s;
	border-top-width: 1px;
	border-bottom-width: 1px;
	border-top-style: solid;
	border-bottom-style: solid;
	border-top-color: #D4145A;
	border-bottom-color: #D4145A;
	-webkit-transform: scale(0.1, 1);
	        transform: scale(0.1, 1);
}
.u1771btn-one:hover span {
	letter-spacing: 2px;
}
.u1771btn-one:hover::before {
	opacity: 1;	
	-webkit-transform: scale(1, 1);	
	        transform: scale(1, 1);	
}
.u1771btn-one::after {
	content: '';
	position: absolute;
	bottom: 0;
	left: 0;
	width: 100%;
	height: 100%;
	z-index: 1;
	-webkit-transition: all 0.3s;
	transition: all 0.3s;
	background-color:#000000;
    opacity: 0.4;
}
.u1771btn-one:hover::after {
	opacity: 0;	
	-webkit-transform: scale(0.1, 1);	
	        transform: scale(0.1, 1);
}

========================
      BUTTON TWO
========================
*/

	color: #FFFFFF;
	-webkit-transition: all 0.5s;
	transition: all 0.5s;

}

	z-index: 2;	
	display: block;
	position: absolute;
	width: 100%;
	height: 100%;	
}
.u1771btn-two::before {
	content: '';
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	z-index: 1;
	-webkit-transition: all 0.5s;
	transition: all 0.5s;
	border: 1px solid #D4145A;
	background-color: #000000;
    opacity: 0.4;
}
.u1771btn-two::after {
	content: '';
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	z-index: 1;
	-webkit-transition: all 0.5s;
	transition: all 0.5s;
    opacity: 0.4;
}
.u1771btn-two:hover::before {
  -webkit-transform: rotate(-45deg);
          transform: rotate(-45deg);
    
background-color: rgba(255,255,255,0);
  
}

}
