		<style>
	

.mf-menu {
  height: 70px;
  width: 70px;
  right: 70px;
  text-align: center;
  position: absolute;
  background: #FFFFFF;
  overflow: hidden;
  -webkit-transition: all .2s ease;
  transition: all .2s ease;
  z-index: 999;
position:absolute;
}
.mf-menu.active {
  width: calc(100% - 140px);
}
.mf-menu.active .menuContent * {
  opacity: 1;
}
.mf-menu.active span i:nth-child(1) {
  -webkit-transform: rotate(-45deg) translate(-50%, -50%);
          transform: rotate(-45deg) translate(-50%, -50%);
  top: 50%;
}
.mf-menu.active span i:nth-child(2) {
  -webkit-transform: translateX(-100px);
          transform: translateX(-100px);
  opacity: 0;
}
.mf-menu.active span i:nth-child(3) {
  -webkit-transform: rotate(45deg) translate(-50%, -50%);
          transform: rotate(45deg) translate(-50%, -50%);
  top: 50%;
}
.mf-menu span {
  width: 70px;
  height: 70px;
  position: absolute;
  right: 0;
  cursor: pointer;
  background: {menuColor};
  z-index: 1;
}
.mf-menu span i {
  position: absolute;
  -webkit-transform-origin: 50% 50%;
          transform-origin: 50% 50%;
  width: 45%;
  height: 2px;
  left: 0;
  right: 0;
  margin: auto;
  background-color: #000000;
  -webkit-transition: opacity .1s ease .1s, -webkit-transform .3s ease;
  transition: opacity .1s ease .1s, -webkit-transform .3s ease;
  transition: transform .3s ease, opacity .1s ease .1s;
  transition: transform .3s ease, opacity .1s ease .1s, -webkit-transform .3s ease;
}
.mf-menu span i:nth-child(1) {
  top: 40%;
}
.mf-menu span i:nth-child(2) {
  top: 50%;
}
.mf-menu span i:nth-child(3) {
  top: 60%;
}
.mf-menu .menuContent {
  position: absolute;
  width: 100%;
  height: 100%;
  line-height: 70px;
  right: 0px;
  text-align: center;
}
.mf-menu .menuContent * {
  opacity: 0;
}
.mf-menu .menuContent ul li {
  display: inline-block;
  margin-left: 50px;
  margin-right: 50px;
  color: #000000;
  -webkit-transition: opacity .3s ease .3s;
  transition: opacity .3s ease .3s;
  cursor: pointer;
  position: relative;
}
.mf-menu .menuContent ul li:hover:before {
  opacity: .8;
  top: 13px;
  left: 20px;
}
.mf-menu .menuContent ul li:hover:after {
  opacity: .8;
  bottom: 13px;
  left: -20px;
}
.mf-menu .menuContent ul li:before, .mf-menu .menuContent ul li:after {
  content: "";
  position: absolute;
  width: 20px;
  height: 2px;
  background: #FFFFFF;
  -webkit-transition: all .3s ease;
  transition: all .3s ease;
}
.mf-menu .menuContent ul li:before {
  -webkit-transform: rotate(-55deg);
          transform: rotate(-55deg);
  left: 60px;
  top: -30px;
  opacity: 0;
  right: 0;
  margin: auto;
}
.mf-menu .menuContent ul li:after {
  -webkit-transform: rotate(-55deg);
          transform: rotate(-55deg);
  left: -60px;
  bottom: -30px;
  opacity: 0;
  right: 0;
  margin: auto;
}

.linkClass {
    color: #000000 !important;
    text-decoration:none !important;
}
	
</style>
